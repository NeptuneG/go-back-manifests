apiVersion: apps/v1
kind: Deployment
metadata:
  name: faktory-workers
  labels:
    app: faktory-workers
    version: v1
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faktory-workers
      version: v1
  template:
    metadata:
      labels:
        app: faktory-workers
        version: v1
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: faktory-workers
        image: quay.io/goss_beta/faktory-workers:latest
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          limits:
            memory: 128Mi
            cpu: "0.3"
          requests:
            memory: 64Mi
            cpu: "0.1"
