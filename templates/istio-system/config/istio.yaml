apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gateway-virtual-service
spec:
  gateways:
    - gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: "/v1"
      route:
        - destination:
            host: gateway.app.svc.cluster.local
            port:
              number: 4000
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: gateway-circuit-breaker
spec:
  host: gateway.app.svc.cluster.local
  trafficPolicy:
    outlierDetection: {}
---
